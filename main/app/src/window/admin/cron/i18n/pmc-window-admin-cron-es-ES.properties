settings.header=La configuración actual de su servidor
settings.cronEnabled=Activar la ejecución de tareas cíclicas como parte de la solicitud
settings.gcEnabled=Encienda la limpieza de los datos no utilizados
settings.gcInterval=¿Con qué frecuencia se ejecuta la limpieza de un dato no deseado
settings.notificationsEnabled=Activar el envío de notificaciones
settings.notificationsInterval=La frecuencia con la que se comprueban las notificaciones
settings.minNotifierDelay=El período durante el cual el nuevo mensaje no causará una notificación
settings.notifierRenewTime=El período después del cual la notificación será reenviada (sólo cuando el usuario no se identifique)
settings.notifierRenewMode.label=Modo de reenvío de notificaciones:
settings.notifierRenewMode.mode0=nunca reenviar
settings.notifierRenewMode.mode1=reenviar pero sólo cuando haya nuevos mensajes en comparación con la notificación anterior
settings.notifierRenewMode.mode2=siempre reenviar
