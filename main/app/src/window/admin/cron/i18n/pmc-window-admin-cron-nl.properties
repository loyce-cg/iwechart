header=CRON-configuratie
phpinfo=De server die u gebruikt, is gemaakt in PHP-technologie, waarbij er geen mogelijkheid is om taken elke bepaalde periode uit te voeren. Deze taken kunnen alleen worden uitgevoerd als onderdeel van een aanvraag of kunnen worden uitgevoerd door externe software.
configinfo=Als u rechten heeft om externe software te configureren die PHP-scripts op uw machine kan uitvoeren en u wilt geen cyclische taken uitvoeren als onderdeel van een aanvraag, volg dan deze stappen:
config.step1.part1=Schakel het uitvoeren van taken uit als verzoek-onderdeel. Open bestand
config.step1.part2=en verander de "cronEnabled" instelling in vals.
config.step2.part1=Configureer systeem cron om dit commando elke bepaalde periode uit te voeren:
config.step2.part2=De taak moet worden uitgevoerd met de juiste rechten. Als we in linux systeem elke 15 minuten een taak willen uitvoeren met www-data gebruikersrechten (standaard gebruiker van apache en nginx server), moeten we deze regel toevoegen aan /etc/crontab bestand:
settings.header=Huidige instellingen van uw server
settings.cronEnabled=Schakel uitvoering van cyclische taken in als onderdeel van de aanvraag
settings.gcEnabled=Schakel het opschonen van ongebruikte gegevens in
settings.gcInterval=Hoe vaak moet het opschonen van een onbewerkte data worden uitgevoerd?
settings.notificationsEnabled=Schakel het verzenden van meldingen in
settings.notificationsInterval=Hoe vaak checken meldingen
settings.minNotifierDelay=De periode waarin het nieuwe bericht geen melding zal veroorzaken
settings.notifierRenewTime=De periode waarna de melding opnieuw wordt verstuurd (alleen wanneer de gebruiker niet inlogt)
settings.notifierRenewMode.label=De modus voor het opnieuw verzenden van meldingen:
settings.notifierRenewMode.mode0=nooit meer versturen
settings.notifierRenewMode.mode1=opnieuw te versturen, maar alleen als er nieuwe berichten zijn vergeleken met de vorige kennisgeving
settings.notifierRenewMode.mode2=altijd opnieuw versturen
