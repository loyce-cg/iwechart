header=Konfiguracja CRON-a
phpinfo=Używany przez Ciebie serwer PrivMX jest stworzony w technologii PHP, w której nie ma możliwości uruchamiania zadania co okreslony czas. Takie zadania mogą zostać wywołane jedynie jako część jedengo z zapytań lub mogą być wywołane przez zewnętrzne oprogramowanie.
configinfo=Jeżeli możesz skonfigurować zewnętrzne oprogramowanie, które będzie mogło uruchamiać skrypty PHP na Twoim serwerze i nie chcesz, aby zadania cykliczne były wykonywane jako element zapytań wykonaj poniższe kroki:
config.step1.part1=Wyłącz wykonywanie zadań cyklicznych jako element zapytań. Otwórz plik
config.step1.part2=i zmień ustawienie "cronEnabled" na false
config.step2.part1=Skonfiguruj systemowego crona, aby co określony czas uruchamiał polecenie:
config.step2.part2=Trzeba pamiętać, aby zadanie było uruchamiane z odpowiednimi prawami. Na systemach linuxowych jeżeli chcemy uruchamiać polecenie co 15 minut z uprawnieniami użytkownika www-data (domyślny użytkownik serwera apache i nginx), należy dodać do pliku /etc/crontab linię:
