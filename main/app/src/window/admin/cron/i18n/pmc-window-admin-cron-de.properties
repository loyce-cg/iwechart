header=CRON-Konfiguration
phpinfo=Der Server, den Sie verwenden, wurde in PHP-Technologie erstellt, in der es keine Möglichkeit gibt, Aufgaben in einem bestimmten Zeitraum auszuführen. Diese Aufgaben können nur als Teil einer Anfrage ausgeführt werden oder von externer Software ausgeführt werden.
configinfo=Wenn Sie das Recht haben, externe Software zu konfigurieren, die PHP-Skripte auf Ihrem Rechner ausführen kann, und Sie keine zyklischen Aufgaben als Teil der Anforderung ausführen möchten, befolgen Sie diese Schritte:
config.step1.part1=Deaktivieren Sie die Ausführung von Aufgaben als Teil der Anforderung. Datei öffnen
config.step1.part2=und ändern Sie die Einstellung "cronEnabled" in "false".
config.step2.part1=Konfigurieren Sie das System-Cron so, dass es diesen Befehl in bestimmten Zeitabständen ausführt:
config.step2.part2=Aufgaben müssen mit den entsprechenden Rechten ausgeführt werden. Wenn wir im Linux-System eine Aufgabe alle 15 Minuten mit www-data-Benutzerrechten ausführen wollen (Standardbenutzer des Apache- und nginx-Servers), müssen wir diese Zeile zur Datei /etc/crontab hinzufügen:
settings.header=Aktuelle Einstellungen Ihres Servers
settings.cronEnabled=Einschalten der Ausführung zyklischer Aufgaben als Teil der Anfrage
settings.gcEnabled=Bereinigung nicht verwendeter Daten einschalten
settings.gcInterval=Wie oft wird die Bereinigung nicht gespeicherter Daten ausgeführt?
settings.notificationsEnabled=Senden von Benachrichtigungen einschalten
settings.notificationsInterval=Wie oft werden Benachrichtigungen überprüft?
settings.minNotifierDelay=Der Zeitraum, in dem die neue Nachricht keine Benachrichtigung verursacht
settings.notifierRenewTime=Der Zeitraum, nach dem die Benachrichtigung erneut gesendet wird (nur, wenn der Benutzer sich nicht einloggen will)
settings.notifierRenewMode.label=Modus Benachrichtigungen erneut senden:
settings.notifierRenewMode.mode0=nie wieder senden
settings.notifierRenewMode.mode1=erneut senden, aber nur, wenn es im Vergleich zur vorherigen Benachrichtigung neue Nachrichten gibt
settings.notifierRenewMode.mode2=immer wieder senden
