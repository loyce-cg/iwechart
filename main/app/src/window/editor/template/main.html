@import {Model} from "../EditorWindowController";
@model Model
<div class="window-editor-main screen-center {{@model.docked ? 'docked' : '' }} {{@model.previewMode ? 'preview-mode' : ''}}">
  <div class="inner screen-center-inner">
    {{ if (!model.printMode) { {{
      <div class="notifications"></div>
      <div class="independent-player-container"></div>
    }} } }}
  </div>
</div>
