@import {Model} from "../SupportWindowController";
@model Model

<div class="window-support-main">
  <div class="inner-view">
    <iframe id="server-iframe" src="{{@model.url}}"></iframe>
  </div>
  <div class="inner-static-view hide">
    <div class="message window-center">
      {{
        let link = '<a class="link" trigger-action="openSupportPage">'+ Helper.i18n("window.support.link") +'</a>';
      }}
        {{#Helper.i18n("window.support.staticMessage", [link])}}    
    </div>
    <div class="buttons">
      <button class="btn btn-default" trigger-action="close">
        {{@Helper.i18n("core.button.close.label")}}
      </button>
    </div>    
  </div>
</div>
