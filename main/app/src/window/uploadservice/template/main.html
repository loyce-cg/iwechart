@import {UploadServiceOptions} from "../UploadServiceWindowController";
@model UploadServiceOptions
<div class="uploadservice-window-main">
    <div class="content">
        <div class="files"></div>
        <div class="total-progress-container">
            <div class="buttons">
                <span class="progress-indicator">
                    <span class="imported">{{@Helper.i18n("window.uploadservice.imported")}}</span><span class="percent"></span>
                </span>
    
                <span class="completed">{{@Helper.i18n("window.uploadservice.completed")}}</span>
                <button class="btn btn-default" data-action="close">
                    {{@Helper.i18n("core.button.close.label")}}
                </button>
                <button class="btn btn-default" data-action="cancel-all">
                    {{@Helper.i18n("window.uploadservice.cancelAll")}}
                </button>
                  
            </div>
        </div>
    </div>
</div>
