@import {ContactEntry} from "../SelectContactsWindowController";
@model ContactEntry
@context string
<div class="window-select-contacts-section contact-item" {{#context == "toChoose" ? " data-action=add-contact" : " data-action=remove-contact"}}>
  <div class="image {{@model.isPublic ? '' : 'border-icon'}}">
    <img src="{{@Helper.getAssetByName('DEFAULT_PRIVMX_ICON')}}" />
  </div>
  <div class="star">
    {{if (model.isStarred) { {{
      <i class="fa fa-star"></i>
    }} } }}
  </div>
  <div class="name">
    {{@model.displayName}}
  </div>
  {{ if (context == "choosen") { {{
    <button tabindex="-1" class="btn btn-xs btn-warning" data-action="remove-contact" title="{{@Helper.i18n('window.selectContacts.user.removeContact.title')}}">
      &laquo;
    </button>
  }} } else if (context == "toChoose") { {{
    <button tabindex="-1" class="btn btn-xs btn-default gray" data-action="add-contact" title="{{@Helper.i18n('window.selectContacts.user.addContact.title')}}">
      &raquo;
    </button>
  }} } }}
</div>
