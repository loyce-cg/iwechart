registerInfo.welcome.text=Welcome to the PrivMX, an alternative electronic mail system which takes care of privacy of your correspondence.
registerInfo.long.text=<strong>Mail addresses in PrivMX contain "#" instead of "@".</strong>\n\nThanks to that, secure PrivMX addresses are easily recognizable. When you give your address with "#" to someone, you show that you are ready to communicate through a secure connection.\n\n<strong>Select good, strong password.</strong>\n\nIf you accidentaly reveal your password to someone, change it immediately in the User Settings window. In fact, it's always good to change passwords from time to time, not only when they are compromised.\n\n<strong>PrivMX doesn't send your password to the server and there is no "reset/remind me my password" function.</strong>\n\nThat's why your content can't be decrypted on the server. However, when you forget your password, then you lose access to your data, so choose it wisely.
